buildType: 
  default: debug 
  description: BuildType  
  choices:
    debug:
      short: Debug 
      long: Build with debugging information 
      buildType: Debug
    release:
      short: Release 
      long: Optimize the resulting binaries
      buildType: Release
    RelWithDebInfo:
      short: RelWithDebInfo 
      long: Release with debug infromation
      buildType: RelWithDebInfo
    MinSizeRel:
      short: MinSizeRel 
      long: Release imnimum size
      buildType: MinSizeRel

useCoverage:
  default: 'yes'
  description: "Code coverage"
  choices:
    'yes':
      short: Coverage 
      long: Activate test coverage
      setting: 
        ENABLE_COVERAGE: yes
    'no':
      short: No Coverage 
      long: Deactivate test coverage
      setting: 
        ENABLE_COVERAGE: no