buildType: 
  default: debug 
  description: BuildType  
  choices:
    debug:
      short: Debug 
      long: Build with debugging information 
      buildType: Debug
    release:
      short: Release 
      long: Optimize the resulting binaries
      buildType: Release
    RelWithDebInfo:
      short: RelWithDebInfo 
      long: Release with debug infromation
      buildType: RelWithDebInfo
    MinSizeRel:
      short: MinSizeRel 
      long: Release imnimum size
      buildType: MinSizeRel
useAsan:
  default: NoAsan
  description: "Address Sinitizer"
  choices:
    Asan:
      short: Asan
      settings: 
        ENABLE_ASAN: yes
    NoAsan:
      short: NoAsan
      settings: 
        ENABLE_ASAN: no
useTsan:
  default: NoTsan
  description: "Address Sinitizer"
  choices:
    Asan:
      short: Tsan
      settings: 
        ENABLE_TSAN: yes
    NoAsan:
      short: NoTsan
      settings: 
        ENABLE_TSAN: no
useCoverage:
  default: NoCover
  description: "Code coverage"
  choices:
    Cover:
      short: Coverage 
      settings: 
        ENABLE_COVERAGE: yes
    NoCover:
      short: No Coverage 
      settings: 
        ENABLE_COVERAGE: no
verboseMakefile:
  default: off
  description: "Verbose Makefile output"
  choices:
    on:
      short: Verbose
      long: Enable verbose makefile output
      settings:
        CMAKE_VERBOSE_MAKEFILE: ON
    off:
      short: Quiet
      long: Disable verbose makefile output
      settings:
        CMAKE_VERBOSE_MAKEFILE: OFF